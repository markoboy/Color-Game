<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Color Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">
  <script src="js/app.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__heading">The great</h1>
    <h2 class="header__color">RGB(60, 132, 203)</h2>
    <h1 class="header__heading">Guessing Game</h1>
  </header>
  <nav class="navbar">
    <div class="navbar__wrapper flex justify-content-space-between">
      <div class="navbar__start">
        <button class="btn btn--navbar" id="start">new colors</button>
      </div>
      <div class="navbar__message"></div>
      <div class="navbar__levels flex">
        <button class="btn btn--navbar is-active" id="easy">easy</button>
        <button class="btn btn--navbar" id="hard">hard</button>
      </div>
    </div>
  </nav>
  <section class="colors">
    <div class="colors__container flex flex--row-wrap justify-content-space-around">
    </div>
  </section>
</body>
</html>
